apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'eclipse-wtp'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'br.com.schifers'
version = '0.1'
description = 'provas'

repositories {
	mavenCentral()
	maven { url 'http://repository.primefaces.org' }
}

dependencies {
	providedCompile 'javax:javaee-api:7.0'
	
	compile group: 'com.sun.jersey', name: 'jersey-server', version: '1.19.4'
	compile group: 'com.sun.jersey', name: 'jersey-core', version: '1.19.4'
	compile group: 'com.sun.jersey', name: 'jersey-servlet', version: '1.19.4'
	compile group: 'com.sun.jersey', name: 'jersey-json', version: '1.19.4'
	compile group: 'org.primefaces', name: 'primefaces', version: '6.1'
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.10.Final'
	compile group: 'org.ocpsoft.rewrite', name: 'rewrite-servlet', version: '3.4.1.Final'
	compile group: 'org.ocpsoft.rewrite', name: 'rewrite-config-prettyfaces', version: '3.4.1.Final'
	
	compile group: 'junit', name: 'junit', version: '4.12'
	compile 'org.mockito:mockito-core:2.8.47'
}

configurations {
    compile.exclude module: 'dom4j'
} 