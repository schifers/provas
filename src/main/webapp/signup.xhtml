<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
		<title>Provas</title>
	</h:head>
	<h:body>
		<h:form>
			<ui:include src="menu.xhtml"/>
			<p:panel id="panel" header="Signup">
				<p:messages id="messages" />
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="username" value="Usuário:" />
					<p:inputText id="username" value="#{signupBean.username}" />
					
					<p:outputLabel for="password" value="Senha:" />
					<p:password id="password" value="#{signupBean.password}" />
					
					<p:outputLabel for="passwordConfirm" value="Confirmação Senha:" />
					<p:password id="passwordConfirm" value="#{signupBean.passwordConfirm}" />
				</h:panelGrid>
				<br />
				<p:commandButton value="Gravar" action="#{signupBean.createAccount}" />
				<p:commandButton value="Limpar" action="#{signupBean.reset}" update="panel"/>
				<p:button value="Voltar" href="/login" />
			</p:panel>
		</h:form>
	</h:body>

</html>
